<!DOCTYPE html>

  <link rel="stylesheet" href="travel.css">
  <title>Advance parallax website</title>
</head>
<body>

  <nav>

    <div class="container">

      <div class="nav-bar">
        <h1 class="logo-text">TravelVille</h1>

            <li>Home</li>

          <img src="images/jack-b-aJj87xsnVQA-unsplash.jpg" alt="" class="carousel-imgs">

        <li class="carousel_slide">

    <div class="carousel_button"></div>
